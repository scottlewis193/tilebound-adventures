<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--<meta name="viewport" content="width=device-width, initial-scale=1.0">-->
    <title>Tilebound Adventures TEST</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet"> 

</head>
<body>

<div id="main-menu" style="display:block;">
<div id="menu-grid">
  <div id="menu-titles">
    <h1>TILEBOUND ADVENTURES</h1>
    <h2>A RPG GAME</h2>
  </div>
  <div id="menu-btns">
    <div></div>
  <button class="ui-menu-btn" id="join-btn" onclick="toggleModalVisibility(['game-window','main-menu']); client.initClientConnection();"><i class="fa fa-play"></i></button>
  <button class="ui-menu-btn" id="profile-btn" onclick=""><i class="fa fa-user"></i></button>
    <button class="ui-menu-btn" id="options-btn" onclick=""><i class="fa fa-cog"></i></button>
    <button class="ui-menu-btn" id="exit-btn" onclick=""><i class="fa fa-question-circle"></i></button>
    <div></div>
  </div>
  </div>
</div>


  <div id="game-window" style="display:none">

    <div id="game-ui-float-topbar">
      <div></div>
      <button class="ui-btn" id="playerlist-btn" onclick=""><i class="fa fa-list"></i></button>
      <button class="ui-btn" id="settings-btn" onclick="shop.toggleShop()"><i class="fa fa-archive"></i></button>
      <button class="ui-btn" id="exit-btn" onclick=""><i class="fa fa-sign-out"></i></button>
    </div>

    <div id="game-ui-float-bottombar">

      <button class="ui-btn" id="inventory-btn" disabled="true" onclick="inventory.toggleInventory();"><i class="fa fa-archive"></i></button>
      <button class="ui-btn" id="interact-btn"><i class="fa fa-play-circle"></i></button>
    </div>

  <div id="game-ui">
    <div id="game-ui-topbar">
      <a class="game-text" id="game-status"></a>

    </div>



  <div id="game-ui-dyn-grid">
    <div id="game-player-inventory" style="display:none">
      <h2>INVENTORY</h2>
      <div id="inventory-grid"> 
    </div>
  </div>

  <div id="game-shop" style="display:none">
    <h2>SHOP</h2>
      <div id="shop-inventory-grid">
      </div>
    </div>
  </div>
    
<div id="canvas">
  <canvas id="fg-canvas" style="display:block"></canvas>
    <canvas id="bg-canvas" style="display:block"></canvas>
</div>

  </div>
  

  </div>

   


</body>
</html>

 <link rel="stylesheet" href="./css/index.css">

<!--Player-->
<script src="./js/classes/Player.js"></script>

<!--UI-->

 <!--User-->
 <script src="./js/common.js"></script>
 <script src="./js/eventListeners.js"></script>

 <script src="./js/board.js"></script>
 <script src="./js/players.js"></script>
 <script src="./js/monsters.js"></script>
