<div id="main-menu" style="display:block">

    <button class="menu-btn" id="options-btn" onclick="">Options</button>
</div>
</div>

  <div id="game-ui">
    <div id="game-ui-topbar">
      <a class="game-text" id="game-status"></a>
      <button class="ui-topbar-btn" id="playerlist-btn" onclick="">P</button>
      <button class="ui-topbar-btn" id="settings-btn" onclick="shop.toggleShop()">S</button>
      <button class="ui-topbar-btn" id="exit-btn" onclick="">E</button>
    </div>
    
    <div id="game-player-inventory" style="display:none">
      <h1>INVENTORY</h1>
      <div id="inventory-grid">

        <div class="inventory-slot" id="handSlot2"></div>
        <div class="inventory-slot" id="freeSlot1"></div>

        <div class="inventory-slot" id="freeSlot3"></div>
        <div class="inventory-slot" id="freeSlot4"></div> -->
    </div>
  </div>

  <div id="game-shop" style="display:none">
    <h1>SHOP</h1>
      <div id="shop-inventory-grid">
      </div>
  </div>
    
<div id="canvas">
  <canvas id="fg-canvas" style="display:block"></canvas>
    <canvas id="bg-canvas" style="display:block"></canvas>
</div>

    <button class="ui-btn" id="inventory-btn" disabled="true" onclick="inventory.toggleInventory();">Inventory</button>
    <button class="ui-btn" id="interact-btn">Start Game</button>
  </div>
  

  </div>
